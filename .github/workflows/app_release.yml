name: App Release

on:
  release:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write
  deployments: write
  packages: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build:
    name: Build and release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-x64-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        target: ${{ matrix.target }}
        override: true

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Rename and Move Executable (Linux & macOS)
      if: matrix.os != 'windows-latest'
      run: |
        mv target/${{ matrix.target }}/release/raft target/${{ matrix.target }}/release/raft_${{ matrix.target }}
    
    - name: Rename and Move Executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mv target/${{ matrix.target }}/release/raft.exe target/${{ matrix.target }}/release/raft_${{ matrix.target }}.exe
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: raft_${{ matrix.target }}
        path: target/${{ matrix.target }}/release/raft_${{ matrix.target }}*

  upload-release-assets:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Upload artifacts to Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
